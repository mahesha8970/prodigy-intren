<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Navigation Menu</title>

<style>
body {
    margin: 0;
    font-family:Arial, sans-serif;
}

/* Navbar */
nav {
    position: fixed;
    top:0;
    width: 100%;
    background-color: #333;
    padding: 15px 0;
    transition: 0.3s;
}

/* Change color when scrolled */
nav.scrolled {
    background-color: #ff5733;
}

/* Menu list */
nav ul {
    list-style: none;
    display:flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: 10;
}

/* Hover effect */
nav ul li a:hover {
    color: yellow;
    font-size: 20px;
}

/* Page Content */
.content {
    margin-top: 100px;
    height: 2000px;
    padding: 20px;
    background: linear-gradient(to bottom, #f4f4f4, #ccc);
}
</style>
</head>

<body>

<nav id="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="content">
    <h1>Scroll Down ðŸ‘‡</h1>
    <p>The navigation bar will change color when you scroll.</p>
</div>

<script>
window.addEventListener("scroll", function() {
    const navbar = document.getElementById("navbar");
    if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
    } else {
        navbar.classList.remove("scrolled");
    }
});
</script>

</body>
</html>
